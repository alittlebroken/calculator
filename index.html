<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>Online Calculator</title>
</head>
<body>
    
    <main class="container">

        <section class="calc-input">
            <input disabled type="text" name="calculator_result" id="calculator_result" class="calc-input-field" />
        </section>
        <section class="calc-button-container">
            <section class="calc-digits">
                <div class="calc-digit" id="btn-1" onclick="onClick">1</div>
                <div class="calc-digit" id="btn-2" onclick="onClick">2</div>
                <div class="calc-digit" id="btn-3" onclick="onClick">3</div>
                <div class="calc-digit" id="btn-4" onclick="onClick">4</div>
                <div class="calc-digit" id="btn-5" onclick="onClick">5</div>
                <div class="calc-digit" id="btn-6" onclick="onClick">6</div>
                <div class="calc-digit" id="btn-7" onclick="onClick">7</div>
                <div class="calc-digit" id="btn-8" onclick="onClick">8</div>
                <div class="calc-digit" id="btn-9" onclick="onClick">9</div>
                <div class="calc-digit" id="btn-0" onclick="onClick">0</div>
                <div class="calc-operator-special" id="btn-equals" onclick="onClick">=</div>
            </section>
            <section class="calc-operations">
                <div class="calc-operator" id="btn-plus" onclick="onClick">+</div>
                <div class="calc-operator" id="btn-minus" onclick="onClick">-</div>
                <div class="calc-operator" id="btn-divide" onclick="onClick">/</div>
                <div class="calc-operator" id="btn-times" onclick="onClick">*</div>
            </section>
        </section>
        
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
