<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>Online Calculator</title>
</head>
<body>
    
    <main class="container">

        <section class="calc-input">
            <input disabled type="text" name="calculator_result" id="calculator_result" class="calc-input-field" />
        </section>
        <section class="calc-button-container">
            <section class="calc-digits">
                <div class="calc-digit">1</div>
                <div class="calc-digit">2</div>
                <div class="calc-digit">3</div>
                <div class="calc-digit">4</div>
                <div class="calc-digit">5</div>
                <div class="calc-digit">6</div>
                <div class="calc-digit">7</div>
                <div class="calc-digit">8</div>
                <div class="calc-digit">9</div>
                <div class="calc-digit">0</div>
                <div class="calc-operator-special">=</div>
            </section>
            <section class="calc-operations">
                <div class="calc-operator">+</div>
                <div class="calc-operator">-</div>
                <div class="calc-operator">/</div>
                <div class="calc-operator">*</div>
            </section>
        </section>
        
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
