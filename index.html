<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>Online Calculator</title>
</head>
<body>
    
    <main class="container">

        <section class="calc-input">
            <input disabled type="text" name="calculator_result" id="calculator_result" class="calc-input-field" />
        </section>
        <section class="calc-button-container">
            <section class="calc-digits">
                <div class="calc-digit" id="btn-1">1</div>
                <div class="calc-digit" id="btn-2">2</div>
                <div class="calc-digit" id="btn-3">3</div>
                <div class="calc-digit" id="btn-4">4</div>
                <div class="calc-digit" id="btn-5">5</div>
                <div class="calc-digit" id="btn-6">6</div>
                <div class="calc-digit" id="btn-7">7</div>
                <div class="calc-digit" id="btn-8">8</div>
                <div class="calc-digit" id="btn-9">9</div>
                <div class="calc-digit" id="btn-0">0</div>
                <div class="calc-operator-special" id="btn-equals">=</div>
            </section>
            <section class="calc-operations">
                <div class="calc-operator" id="btn-plus">+</div>
                <div class="calc-operator" id="btn-minus">-</div>
                <div class="calc-operator" id="btn-divide">/</div>
                <div class="calc-operator" id="btn-times">*</div>
            </section>
        </section>
        
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
