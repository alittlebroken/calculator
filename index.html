<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <title>Online Calculator</title>
</head>
<body>
    
    <main class="container">

        <section class="calc-input">
            <input disabled type="text" name="calculator_result" id="calculator_result" class="calc-input-field" />
        </section>
        <section class="calc-button-container">
            <section class="calc-digits">
                <div class="calc-digit" id="btn-1" onclick="onClick(event)">1</div>
                <div class="calc-digit" id="btn-2" onclick="onClick(event)">2</div>
                <div class="calc-digit" id="btn-3" onclick="onClick(event)">3</div>
                <div class="calc-digit" id="btn-4" onclick="onClick(event)">4</div>
                <div class="calc-digit" id="btn-5" onclick="onClick(event)">5</div>
                <div class="calc-digit" id="btn-6" onclick="onClick(event)">6</div>
                <div class="calc-digit" id="btn-7" onclick="onClick(event)">7</div>
                <div class="calc-digit" id="btn-8" onclick="onClick(event)">8</div>
                <div class="calc-digit" id="btn-9" onclick="onClick(event)">9</div>
                <div class="calc-digit" id="btn-0" onclick="onClick(event)">0</div>
                
            </section>
            <section class="calc-operations">
                <div class="calc-operator" id="btn-plus" onclick="onClick(event)">+</div>
                <div class="calc-operator" id="btn-minus" onclick="onClick(event)">-</div>
                <div class="calc-operator" id="btn-divide" onclick="onClick(event)">/</div>
                <div class="calc-operator" id="btn-times" onclick="onClick(event)">*</div>
            </section>
            <section class="calc-special-actions">
                <div class="calc-operator-special calc-clear" id="btn-clr" onclick="onClick(event)">C</div>
                <div class="calc-operator-special" id="btn-equals" onclick="onClick(event)">=</div>
            </section>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.1.1/lib/browser/math.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
